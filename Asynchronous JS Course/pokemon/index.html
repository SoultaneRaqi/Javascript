<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <!-- First Pokedex Half -->
        <div id="pokedexOne">
            <div id="top">
                <div id="topSquare"></div>
                <div id="buttonWhite">
                    <div id="buttonBlue"></div>
                </div>
                <div id="topSquareTwo"></div>
                <div id="buttonRed"></div>
                <div id="buttonGreen"></div>
                <div id="buttonYellow"></div>
                <div id="screen">
                    <div id="screenTwo">
                        <img id="pokemonImg" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png" alt="Pokemon">
                    </div>
                </div>
            </div>
            <div id="bottom">
                <div id="buttonBlueTwo"></div>
                <div id="select"></div>
                <div id="start"></div>
                <div id="buttonYellowTwo"></div>
                <div id="dpadHorizontal"></div>
                <div id="dpadVertical"></div>
            </div>
        </div>
        
        <!-- Hinge -->
        <div id="hinge"></div>
        
        <!-- Second Pokedex Half -->
        <div id="pokedexTwo">
            <div id="hidden"></div>
            <div id="searchBar">
                <input type="text" id="searchName" placeholder="bulbasaur">
                <button id="searchBtn">üîç</button>
            </div>
            <div id="sectionTwo">
                <div class="squares"></div>
                <div class="squares"></div>
                <div class="squares"></div>
                <div class="squares"></div>
                <div class="squares"></div>
                <div class="squares"></div>
                <div class="squares"></div>
                <div class="squares"></div>
            </div>
            <div id="sectionThree">
                <div id="twoSquares">
                    <div class="two"></div>
                    <div class="two"></div>
                </div>
                <div id="bottomYellowBtn"></div>
            </div>
            <div id="sectionFour">
                <div class="bottomTwo"></div>
                <div class="bottomTwo"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
